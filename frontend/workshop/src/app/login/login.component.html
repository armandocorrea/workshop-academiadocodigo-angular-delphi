<div class="grid2 surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-6 px-5 sm:px-6" style="border-radius:53px">

            <div class="text-center mb-5">
                  <img src="../../assets/images/Mascote-Academia-do-Codigo-Isotipo.png" alt="" height="80" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3">Seja Bem-Vindo(a), Desenvolvedor!</div>
                  <span class="text-600 font-medium">Faça login para continuar</span>
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                <div>
                  <label for="email" class="block text-900 text-xl font-medium mb-2">E-mail</label>
                  <input id="email" type="text" placeholder="Endereço de E-mail" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="email">

                  <label for="senha" class="block text-900 font-medium text-xl mb-2">Senha</label>
                  <p-password id="senha" placeholder="Senha" [toggleMask]="false" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="senha"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu sua senha?</a>
                  </div>

                  <button type="submit" pButton pRipple label="Entrar" class="w-full p-3 text-xl" [disabled]="!this.loginForm.valid"></button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
