<div class="layout-wrapper layout-theme-light layout-static">

  <!--TopBar-->
  <div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
      <img src="./../../assets/images/Mascote-Academia-do-Codigo-Isotipo.png" width="30px">
      <span>Academia do CÃ³digo</span>
    </a>
  </div>

  <!--SideBar-->
  <div class="layout-sidebar">
    <ul class="layout-menu">
      <ng-container *ngFor="let item of model; let i = index;">
          <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
          <li *ngIf="item.separator" class="menu-separator"></li>
      </ng-container>
    </ul>
  </div>

  <div class="layout-main-container">
    <div class="layout-main">
      <router-outlet>
        <!--AQUI SERIA OUTRO COMPONENTE DA ROTA ATIVA-->
        <div class="grid">
          <div class="col-12">
            <div class="card px-6 py-6">
              <img src="./../../assets/images/Banner-Clube.png" width="100%">
            </div>
          </div>
        </div>
        <!--FIM-->
      </router-outlet>
    </div>
  </div>

  <div class="layout-mask"></div>
</div>
